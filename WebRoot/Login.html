<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="Style/login.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="Script/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="Web/layer-v1.8.3/lib.js"></script>
    <script type="text/javascript" src="Web/layer-v1.8.3/layer.min.js"></script>
</head>
<body>
	<form id="form1" name="form1" action="" method="post" >
	<div id="mainlog">
		<div class="log-bg">
			<img src="Images/login/log-bg.png" />			
	    	<div class="login">
	        	<div class="title"></div>
	            <div class="loginfo">
	            	<ul>
	                	<li><label> 用户名：</label><input type="text" name="loginbean.userid" id="userid"  value="105156" class="text" maxlength="18" dataType="Require" msg="你的用户名不能为空！"/></li>
	                	<li><label> 密&nbsp;&nbsp;码：</label><input type="password" name="loginbean.password" id="password" value="a_123456" class="text"/></li>
	                </ul>
	                <a href="###" class="btn" id="btn_sure">&nbsp;</a>
	            </div>
	            <div class="msg">初始化密码：a_123456</div>
	        </div>
	    </div>
	</div>
	</form>
</body>
   <script type="text/javascript">
	$(function(){
		//提交
		$("#btn_sure").bind("click",function(){			
			var loading = layer.load('加载中');
			var username = $.trim($("#userid").val());
			var password = $.trim($("#password").val());
			if(username=="" || password==""){
				layer.msg('<div style="color:red;font-size:13px;">用户名或密码不能为空！</div>' ,2,3); 
				return false;
			}else{
				var url= "saveloginin.shtml";
				$("#form1").attr("action",url).trigger("submit");
			}
			
		});
	});
   </script>
